<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Fuel Consumption Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        input[type="number"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Vehicle Fuel Consumption Prediction</h2>
        <form method="post" action="/predict/">
            <input type="number" step="any" name="engine_size" placeholder="Engine Size (L)" required>
            <input type="number" step="any" name="fuel_consumption" placeholder="Fuel Consumption (L/100km)" required>
            <button type="submit">Predict</button>
        </form>
        {% if prediction is not none %}
            <h3>Predicted CO2 Emissions: {{ prediction }} g/km</h3>
        {% endif %}
    </div>
</body>
</html>
